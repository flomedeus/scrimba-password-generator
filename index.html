<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="main">
                <h1 class="header">Generate a <br><span style="color:#0284C7">random password</span></h1>
                <p>Never use an insecure passsword again.</p>
                <h2 id="length-h2">Password length:</h2>
                <div>
                    <input type="range" min="8" max="20" value="8" id="pass-len">
                </div>
                <hr>
                <h2>Include: </h2>
                <div class="options">
                    <button class="options-btn" id="letters-btn">
                        Letters
                    </button>
                    <button class="options-btn" id="numbers-btn">
                        Numbers
                    </button>
                    <button class="options-btn" id="symbols-btn" style="background-color:#FB7185;">
                        Symbols
                    </button>
                </div>
                <button class="button" id="generate-btn">Generate passwords</button>
                <div id="error-div"></div>
                <hr>
                <p id="inform-p">Click to copy to clipboard</p>
                <div class="passwords">
                    <div class="password">
                        <p class="pass" id="pass-one"></p>
                    </div>
                    <div class="password">
                        <p class="pass" id="pass-two"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
